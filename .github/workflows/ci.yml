name: Python Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.13', '3.14']
        os: [ubuntu-24.04, macos-latest, windows-2025]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Deps
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get install lib32stdc++-14-dev lib32z1-dev libc6-dev-i386
        sudo apt-get install g++-multilib
    - uses: actions/checkout@v3
    - name: Unit Tests
      run: |
        python -m unittest discover ambuild2 "*_test.py"
    - name: Smoke Tests 1
      if: runner.os != 'Windows' # no choco vcvars detection on older APIs
      run: |
        python -m pip install .
        mkdir objdir1
        cd objdir1
        python ../tests/staticlib/configure.py
        ambuild
        mkdir ../objdir2/
        cd ../objdir2/
        python ../tests/modules/configure.py
        ambuild
    - name: Smoke Tests 2
      run: |
        python -m pip install .
        mkdir objdir3
        cd objdir3
        python ../tests/multiarch/configure.py
        ambuild
        mkdir ../objdir4/
        cd ../objdir4/
        python ../tests/precompiled-headers/configure.py
        ambuild
